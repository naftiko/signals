      function getQueryVariable(variable) {
          var query = window.location.search.substring(1);
          var vars = query.split('&');
          for (var i = 0; i < vars.length; i++) {
              var pair = vars[i].split('=');
              if (decodeURIComponent(pair[0]) == variable) {
                  return decodeURIComponent(pair[1]);
              }
          }
          console.log('Query variable %s not found', variable);
      }       
    </script>

  <style>
    .tm-timeline {
        box-sizing: border-box;
        * {
            box-sizing: border-box;
        }
        position: relative;

        &:before {
            content: '';
            position: absolute;
            top: 0;
            left: calc(30% - 2px);
            bottom: 0;
            width: 4px;
            background: #676f7e;
        }

        &:after {
            content: "";
            display: table;
            clear: both;
        }
    }

    .tm-timeline-entry {
        + .tm-timeline-entry{
            margin-top: 70px;
        }
        clear: both;
        text-align: left;
        position: relative;

        &:after {
            display: block;
            content: "";
            clear: both;
        }

        .tm-timeline-time {
            float: left;
            width: 30%;
            padding-right: 70px;
            text-align: right;
            position: relative;

            &:before {
                content: '';
                position: absolute;
                width: 20px;
                height: 20px;
                border: 4px solid #676f7e;
                background-color: #fff;
                border-radius: 100%;
                top: 0;
                right:  -10px;
                z-index: 99;
            }

            h5 {
                margin: 3px 0 0;
            }
        }

        .tm-timeline-body {
            float: right;
            width: 70%;
            top: 15px;
            padding-top: 3px;
            padding-left: 70px;
            h3 {
                margin: 0 0 15px;
                span {
                    padding: 1px 7px;
                }
            }

        }    

      pre code {
        display: block;
        background: none;
        white-space: pre;
        -webkit-overflow-scrolling: touch;
        overflow-x: scroll;
        max-width: 100%;
        min-width: 100px;
        padding: 0;
      }        
  </style>  

  <script>
    function takeScreenshot(){
        html2canvas(document.querySelector("#capture")).then(canvas => {
            //document.body.appendChild(canvas)                      
            saveScreenshotAsImage(canvas);
        });            
    }  

  function saveScreenshotAsImage(canvas)
      {
          var fileNameToSaveAs = "platform-builder-screenshot.jpg";
          var textFileAsBlob = new Blob([canvas], {type:'image/jpeg'}); 
          var downloadLink = document.createElement("a");
          downloadLink.download = fileNameToSaveAs;
          downloadLink.innerHTML = "Download File";
          if (window.webkitURL != null)
          {
          downloadLink.href  = canvas.toDataURL('image/jpeg', 0.8);
          }
          else
          {
          downloadLink.href  = canvas.toDataURL('image/jpeg', 0.8);
          downloadLink.onclick = destroyClickedElement;
          downloadLink.style.display = "none";
          document.body.appendChild(downloadLink);
          }
      
          downloadLink.click();
      }      
  </script>
